<div class="row">
    <div class="col-9">
        <div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px;">
            <h3 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{ job['title'] }}</h3>
            <div><b>Location: </b> {{ job['location'] }}</div>
            
            {% if 'salary' in job %}
                <div><b>Salary: </b>{{ job['salary'] }}</div>
            {% endif %}
        </div>
    </div>
    <div class="col-3">
        <button style=" color: rgb(17, 91, 156);" class="btn btn-outline-secondary">Apply</button>
    </div>
</div>
